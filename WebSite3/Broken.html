
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Fullscreen Responsive Register Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
    <link rel="stylesheet" href="css/Returnbootstrap.min.css">
    <link rel="stylesheet" href="css/Return.css"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript">
        function gosuccess() {
            if ($('#DeviceName').val() == "" || $('#PersonName').val() == "" || $('#Reason').val() == "" || $('#Time').val()=="") {
                alert("请输入完整信息！");
            }
            else {
                $.ajax({
                    type: "POST",
                    url: "ajax/Broken.ashx",
                    data: "DeviceName=" + escape($('#DeviceName').val()) + "&PersonName=" + escape($('#PersonName').val()) + "&Reason=" + escape($('#Reason').val()) + "&Time=" + escape($('#Time').val()),
                    success: function (data) {
                        if (data == "fail") {
                            alert("当前用户不存在!");
                        }
                        else {
                            alert("操作成功，请等待维修!");
                            parent.document.location.href = "User.html";
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, thrownError) {
                        alert("传输失败");
                    }
                });
                //parent.document.location.href = "manager.html";
            }
        }


    </script>
</head>

<body>


    <div class="header">
        <div class="container">
            <div class="row">
                <div class="logo span4">
                    <h1><a href="">用户<span class="red"></span></a></h1>
                </div>
                <div class="links span8">
                    <a class="home" href="" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
                    <a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights">Collect from <a href="http://www.cssmoban.com/" title="网站模板">网站模板</a></div>

    <div class="register-container container">
        <div class="row">
            <div class="iphone span5">
                <img src="C:\Users\59114\source\repos\酒店设备管理\WebSite3\images\iphone.png" alt="">
            </div>
            <div class="register span6">
                <form action="" method="post">
                    <h2> <span class="red"><strong>申报故障</strong></span></h2>

                    <label for="firstname">设备名称</label>
                    <input type="text" id="DeviceName" name="firstname" placeholder="设备名称">

                    <label for="lastname">故障情况 </label>
                    <input type="text" id="Reason" name="lastname" placeholder="故障时间">

                    <label for="username">登记时间</label>
                    <input type="text" id="Time" name="username" placeholder="登记时间">

                    <label for="username">登记人</label>
                    <input type="text" id="PersonName" name="username" placeholder="登记人">

                    <button type="button" onclick="gosuccess()">确定</button>

                </form>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="js/1.8.2.min.js"></script>
    <script src="js/Returnbootstrap.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
